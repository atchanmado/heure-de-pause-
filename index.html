
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agogo</title>
    <link rel="stylesheet" href="style.css">
 
</head>
<body>
    <div class="timer">
        <div class="timer__controls">
            <button data-time="20" class="timer__button">20 Secs</button>
            <button data-time="300" class="timer__button">Prier 5</button>
            <button data-time="600" class="timer__button">Cafe 10</button>
            <button data-time="1200" class="timer__button">Jeux 20</button>
            <button data-time="1800" class="timer__button">Dejeune 30 </button>
         
        </div>
        <form name="customForm" id="custom">
            <input type="text" name="minutes" placeholder="">
        </form>
            <div class="display">
                <h1 class="display__time-left"></h1>
                <p class="display__end-time"></p>
            </div>
    </div>

<script src="index.js"></script>
   
</body>
</html>
